<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shoes</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="products">
    <div class="heading">
      <input type="text" class="p-input" placeholder="Search">
    </div>

    <div class="p-main">
      <form class="p-image">
        <img src="a4.jpg" alt="Shoe 1" height="200px" width="200px">
        <p class="p-name">Pant</p>
        <p class="p-rate">$120</p>
        <input class="p-button" value="Buy" type="submit">
      </form>
      <form class="p-image">
        <img src="best3.jpg" alt="Shoe 2" height="200px" width="200px">
        <p class="p-name">Pant</p>
        <p class="p-rate">$150</p>
        <input class="p-button" value="Buy" type="submit">
      </form>
      <form class="p-image">
        <img src="productimages/shoe3.jpg" alt="Shoe 3" height="200px" width="200px">
        <p class="p-name">Pant</p>
        <p class="p-rate">$90</p>
        <input class="p-button" value="Buy" type="submit">
      </form>
    </div>
  </div>
</body>
</html>
