<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Products</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Header -->
  <div class="header">
    <h1>Product Store</h1>
  </div>

  <!-- Product Section -->
  <div class="products">
    <div class="heading">
      <input type="text" class="p-input" placeholder="Search">
    </div>

    <div class="p-main">
      <!-- Product 1 -->
      <form class="p-image">
        <img src="best4.jpg" alt="Hoodie 1" height="200px" width="200px">
        <p class="p-name">Nike Hoodie</p>
        <p class="p-rate">$40</p>
        <input class="p-button" name="su" value="Buy" type="submit">
      </form>

      <!-- Product 2 -->
      <form class="p-image">
        <img src="hoodie3.jpg" alt="Hoodie 2" height="200px" width="200px">
        <p class="p-name">Adidas Hoodie</p>
        <p class="p-rate">$55</p>
        <input class="p-button" name="su" value="Buy" type="submit">
      </form>

      <!-- Product 3 -->
      <form class="p-image">
        <img src="best5.jpg" alt="Hoodie 3" height="200px" width="200px">
        <p class="p-name">Puma Hoodie</p>
        <p class="p-rate">$60</p>
        <input class="p-button" name="su" value="Buy" type="submit">
      </form>
    </div>
  </div>
</body>
</html>
