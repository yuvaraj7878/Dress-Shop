<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Registration</title>
  <link rel="stylesheet" href="/styles//style.css">
</head>
<body>
  
  
  <div class="r-image">
    <img src="/images/order1.jpg" alt="Banner">
  </div>

  <div class="register">
    <form class="r-form"> 
      <label for="name">Name</label><br>
      <input type="text" id="name" name="name" required><br><br>

      <label for="email">Email</label><br>
      <input type="email" id="email" name="email" required><br><br>

      <label for="p_number">Phone Number</label><br>
      <input type="text" id="p_number" name="p_number" required><br><br>

      <label for="address">Address</label><br>
      <input type="text" id="address" name="address" required><br><br>

      <label for="p_types">Product type</label><br>
      <select id="p_types" name="p_types" required>
        <option value="Dress">Dress</option>
        <option value="Pants">Pants</option>
        <option value="Shoes">Shoes</option>
        <option value="Watches">Watches</option>
        <option value="T-shirt">T-shirt</option>
        <option value="Hoodie">Hoodie</option>
        <option value="Track">Track-pants</option>
        <option value="Trouser">Trousers</option>
      </select><br><br>

      <label for="brand">Product Brand</label><br>
      <input type="text" id="brand" name="brand" required><br><br>

      <label for="price">Product Price</label><br>
      <input type="text" id="price" name="price" required><br><br>

      <label for="image">Product Image</label><br>
      <input type="file" id="image" name="image" required><br><br>

      <input class="r-submit" type="submit" value="Submit">
    </form> 

    <div class="r-image2">
      <img src="/images/order1.jpg" alt="Side Banner">
    </div>
  </div>
</body>
</html>
